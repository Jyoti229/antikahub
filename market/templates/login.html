{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center; margin-bottom: 20px;">🔐 Login to AntikaHub</h2>

<form method="POST"  action="{% url 'login' %}" style="max-width: 400px; margin: auto; background: #f2f2f2; padding: 20px; border-radius: 10px;">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="text-align: center; margin-top: 15px;">
        <button type="submit" style="padding: 10px 20px; background-color: #3f51b5; color: white; border: none; border-radius: 5px;">Login</button>
    </div>
</form>

<p style="text-align: center; margin-top: 15px;">
    Don't have an account? <a href="{% url 'register' %}">Register here</a>
</p>
{% endblock %}
